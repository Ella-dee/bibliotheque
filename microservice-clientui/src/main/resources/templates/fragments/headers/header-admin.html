<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header-admin">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" th:href="@{/Accueil}">Accueil</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI() == '/Admin' ? 'active':''}">
                        <a class="nav-link js-scroll-trigger" th:href="@{/Admin}">Infos Admin</a>
                    </li>

                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI() == '/Livres' ? 'active':''}">
                        <a class="nav-link js-scroll-trigger" th:href="@{/Livres}" >Nos livres</a>
                    </li>
                    <form class="form-inline" method="post" th:action="@{/Livres/rechercheParTitre}">
                        <div class="input-group">
                            <input id="title" name="title" class="form-control mr-sm-2" type="search"
                                   placeholder="Rechercher par titre" aria-label="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI() == '/Auteurs' ? 'active':''}"><a class="nav-link" th:href="@{/Auteurs}">Les Auteurs</a></li>
                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI() == '/Contact' ? 'active':''}">
                        <a class="nav-link js-scroll-trigger" href="#" />Contact</a>
                    </li>
                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI() == '/APropos' ? 'active':''}">
                        <a class="nav-link js-scroll-trigger" th:href="@{/APropos}" />A Propos</a>
                    </li>
                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI().contains('/Utilisateurs/MonProfil/') ? 'active':''}"><a class="nav-link js-scroll-trigger" th:href="@{/Utilisateurs/MonProfil/__${session.loggedInUserId}__}"><span class="glyphicon glyphicon-user"></span> Mon profil</a></li>
                    <li class="nav-item ml-4">
                        <a class="nav-link js-scroll-trigger" th:href="@{/Utilisateurs/logout}">
                            <span class="glyphicon glyphicon-off"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
