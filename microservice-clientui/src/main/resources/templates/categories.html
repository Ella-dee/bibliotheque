<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>bibliotheque</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
<nav th:insert="fragments/fragments.html :: navbar-public" />
<div class="container">
    <h1>Liste genres</h1>
    <div class="row">
        <div th:each="cat : ${categories}" class="card col-md-4 mt-5">
           <a th:href="@{/Genres/__${cat.id}__}" >
               <h5 class="card-header" th:text= "${cat.getName()}"></h5>
               <div class="card-body">
               </div>
            </a>
        </div>
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
