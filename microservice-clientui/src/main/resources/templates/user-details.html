<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Mon profil</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="in-content">
    <h1 class="text-center" th:text= "${user.firstName}+' '+${user.lastName}" />
    <div class="row mt-5">
        <div th:each="borrowing : ${borrowings}" class="card bg-light mt-5 mr-5 ml-5 col-md-8 offset-md-1">
            <div class="card-header">
                <h3 th:utext="${borrowing.book.title}" />
                <h4 th:utext="${borrowing.book.author.firstName}+ ' '+${borrowing.book.author.lastName}" />
            </div>
                <p class="card-body" th:utext="'EmpruntÃ© le: '+${borrowing.borrowed}" />
<!--            <p class="card-body" th:utext="'Etat de l''emprunt: '+${borrowing.borrowingType.type}" />-->
            <span th:if="${borrowing.borrowingType.id eq 2}">
                <p class="card-body" th:utext="'Rendu le: '+${borrowing.returned}" />
            </span>
            <span th:unless="${borrowing.borrowingType.id eq 2}">
                <p class="card-body" th:utext="'En attente de retour'" />
            </span>
        </div>
    </div>
</div>
</div>
</body>
</html>
