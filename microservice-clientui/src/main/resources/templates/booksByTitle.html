<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Nos Livres</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="in-content">
        <div class="row text-center">
            <div class="mt-5 mb-5 col-4 card mr-5 ml-5 mx-auto">
                <div class="card-header bg-secondary text-white">
                    <button class="navbar-toggler " type="button" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <strong>Recherche par auteur</strong>
                </div>
                <div class="card-body">
                    <form th:action="@{/Livres/rechercheParAuteur}" method="post">
                        <div class="form-group">
                            <label for="author">Par auteur</label>:
                            <input type="text"
                                   id="author"
                                   name="author"
                                   class="form-control"
                                   placeholder="Par auteur">
                        </div>
                        <div class="form-group mt-2">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3  mx-auto">
                                    <input type="submit"
                                           class="form-control btn btn-lg btn-info"
                                           value="Recherche">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div> <div class="mt-5 mb-5 col-4 card mr-5 ml-5 mx-auto">
            <div class="card-header bg-secondary text-white">
                <button class="navbar-toggler " type="button" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <strong>Recherche par titre</strong>
            </div>
            <div class="card-body">
                <form th:action="@{/Livres/rechercheParTitre}" method="post">
                    <div class="form-group">
                        <label for="title">Par titre</label>:
                        <input type="text"
                               id="title"
                               name="title"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Par titre">
                    </div>
                    <div class="form-group mt-2">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3  mx-auto">
                                <input type="submit"
                                       class="form-control btn btn-lg btn-info"
                                       value="Recherche">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <div class="card-group offset-md-1">
            <div th:each="book : ${books}" class="card bg-light border-light col-6 col-md-3 ml-3 mr-3 mt-3">
                <a th:href="@{/Livres/__${book.id}__}" >
                    <div class="card-header bg-darkened" th:text= "${#strings.abbreviate(book.title, 55)}" />
                    <div class="card-body">
                        <div class="thumbnail text-center mt-2 mb-2">
                            <img th:src="${book.bookCover}"  class="card-img-top img-thumbnail" />
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
