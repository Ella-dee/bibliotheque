<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Nos Auteurs</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="in-content">
    <div class="row offset-md-1 ">
        <div th:each="author : ${authors}" class="card col-md-3 mt-5 mr-5 ml-5">
           <a th:href="@{/Auteurs/__${author.id}__}" >
               <h5 class="card-header  bg-secondary text-capitalize" th:text= "${author.firstName}+' '+${author.lastName}"></h5>
               </div>
            </a>
        </div>
    </div>
    </div>
</div>
</body>
</html>
