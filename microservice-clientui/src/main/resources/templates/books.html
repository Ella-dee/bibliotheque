<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>bibliotheque</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
<style>
    /*IMAGES*/
    .card-img-top {
        width: 100%;
        height: 30vw;
        object-fit: cover;
    }
</style>
</head>
<body>
<nav th:insert="fragments/fragments.html :: navbar-public" />
<div class="container">
    <h1>Liste livres</h1>
    <div class="row">
        <div th:each="book : ${books}" class="card col-md-4 mt-5">
           <a th:href="@{/Livres/__${book.id}__}" >
                <h5 class="card-header" th:text= "${book.title}"></h5>
               <div class="thumbnail">
               <img th:src="${book.bookCover}"  class="card-img-top img-thumbnail" />
               </div>
<!--               <p th:text="${book.author.firstName}+' '+${book.author.lastName}" />-->
            </a>
        </div>
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
