<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Nos Livres</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="in-content">
        <h1>Liste livres</h1>
        <div class="row offset-md-1 ">
            <div th:each="book : ${books}" class="card col-md-3 mt-5 mr-5 ml-5">
                <a th:href="@{/Livres/__${book.id}__}" >
                    <h4 class="card-header" th:text= "${book.title}"></h4>
                    <div class="thumbnail text-center mt-2 mb-2">
                        <img th:src="${book.bookCover}"  class="card-img-top img-thumbnail" />
                    </div>
                    <div class="card-footer">
                        <p th:text="'Auteur: '+${book.author.firstName}+' '+${book.author.lastName}"/>
                        <p th:text="'Genre: '+${book.category.getName()}"/>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
